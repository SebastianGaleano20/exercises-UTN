<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ejercicio 2 - UTN ReactJs</title>
</head>

<body>
    <h1>Calculadora express</h1>
    <div class="contenedor">
        <div class="operaciones">
        <label for="op1">Ingrese la operacion a resolver</label>
        <input type="text" id="op1" placeholder="0" value=""><br>
        <label for="op2">Total:</label>
        <input type="text" id="op2" placeholder="0" readonly><br>
        </div>
        <div id="operadores">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn">x</button>
            <button class="btn">/</button>
            <button class="btn" id="total">=</button>
        </div>
    </div>
