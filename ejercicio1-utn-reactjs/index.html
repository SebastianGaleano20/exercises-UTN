<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Sometype+Mono:ital@1&display=swap"
        rel="stylesheet">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Seguro no pagamos Cooperativa</h1>
    </header>
    <div>
        <form class="formulario" action="/action_page.php" target="_blank" method="post">
            <h2 class="formtitulo">Dejannos tu contacto y te enviamos más información!</h2>
            <input class="forminput" type="text" name="Nombre" id="Nombre" required>
            <label class="formlabel" for="Nombre">Ingrese su Nombre: </label>
            <input class="forminput" type="text" name="Apellido" id="Apellido" required>
            <label class="formlabel" for="Apellido">Ingrese su Apellido: </label>
            <input class="forminput" type="number" name="DNI" id="DNI"required>
            <label class="formlabel" for="DNI">Ingrese su DNI: </label>
            <input class="forminput" type="email" name="Email" id="Email" required>
            <label class="formlabel" for="Email">Ingrese su Email: </label>
            <input class="forminput" type="tel" name="Telefono" id="Telefono" required>
            <label class="formlabel" for="Telefono">Ingrese su numero de telefono: </label>
            <h3>Seguro a contratar</h3>
            <select class="formselect" id="Seguros" name="Seguros">
                <option value="Select">Seleccione un seguro.</option>
                <option value="Basico">Basico</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Premium">Premium</option>
            </select>
            <input type="text" id="result" value="Seguro a contratar" readonly>
            <input class="formsubmit" type="submit" value="Enviar Datos">
        </form>
    </div>
    <script src="function.js"></script>
</body>

</html>
